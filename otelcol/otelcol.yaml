receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25
  batch:
    timeout: 10s
    send_batch_size: 256

connectors:
  datadog/connector: {}

exporters:
  datadog/exporter:
    api:
      site: "${env:DD_SITE}"
      key: "${env:DD_API_KEY}"

extensions:
  health_check:
    endpoint: "0.0.0.0:13133"

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [datadog/connector]

    traces/dd:
      receivers: [datadog/connector]
      processors: [memory_limiter, batch]
      exporters: [datadog/exporter]

    metrics/apm:
      receivers: [datadog/connector]
      processors: [memory_limiter, batch]
      exporters: [datadog/exporter]

    metrics/otlp:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [datadog/exporter]
